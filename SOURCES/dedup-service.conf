# Paths to scan for duplicates (one per line)
path=/home
path=/var/www
#path=/opt/data

# Scan interval in seconds (default: 3600)
scan_interval=3600

# Minimum file size to consider for deduplication (in bytes)
min_file_size=1024

# Dry run mode (don't actually create hard links)
dry_run=false

# Verbose logging
verbose=false
